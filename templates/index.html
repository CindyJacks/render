<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Rechtsmittelaufklärung</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #chatbox {
            background: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            max-height: 400px;
            padding-right: 10px;
        }
        .message {
            background: #e9f7ef;
            border-radius: 10px;
            padding: 10px;
            margin: 5px 0;
            width: fit-content;
        }
        .user-message {
            align-self: flex-end;
            background: #d1e7ff;
        }
        .bot-message {
            align-self: flex-start;
        }
        #userInput {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-right: 10px;
            flex-grow: 1;
        }
        #chat-controls {
            display: flex;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chatbox">
        <h1 style="text-align:center; color: #007bff;">Rechtsmittelaufklärung Chatbot</h1>
        <div id="messages"></div>
        <div id="chat-controls">
            <input type="text" id="userInput" placeholder="Stelle deine Frage...">
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i> Senden</button>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
